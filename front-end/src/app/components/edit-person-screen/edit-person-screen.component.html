<h1>Edit Person</h1>
<div class="add-square">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="person.name" required [placeholder]="person.name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="person.age" required [placeholder]="person.age">

        <label for="work">Work:</label>
        <input type="text" id="work" name="work" [(ngModel)]="person.work" required [placeholder]="person.work">

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" [(ngModel)]="person.salary" required [placeholder]="person.salary">

        <button type="submit">Submit</button>
    </form>
</div>

<div *ngIf="notificationMessage" class="notification">
    {{ notificationMessage }}
</div>
